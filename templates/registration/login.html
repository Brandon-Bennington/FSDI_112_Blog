{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>
</div>
{% endblock %}
