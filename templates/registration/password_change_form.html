{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Change Your Password</h2>
    <p>Please enter your current password and a new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
