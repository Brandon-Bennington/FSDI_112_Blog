{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Reset Your Password</h2>
    <p>If you've forgotten your password, enter your email address below, and we'll send you instructions to reset it.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email address:</label>
            {{ form.email }}
            {% if form.email.errors %}
                <div class="text-danger">
                    {{ form.email.errors }}
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Reset my password</button>
    </form>
</div>
{% endblock %}
