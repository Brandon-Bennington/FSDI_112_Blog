{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Post</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
