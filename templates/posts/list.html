{% extends 'base.html' %}

{% block content %}
  <h2>All Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <a href="{% url 'post_edit' post.id %}">Edit</a>
        <a href="{% url 'post_delete' post.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'post_new' %}">Create New Post</a>
{% endblock %}
